<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" (input)="validarNombre()">
  <button type="submit" [disabled]="nombreInvalido">Enviar</button>
</form>
